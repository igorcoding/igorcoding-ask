<aside id="sidebar">
    <div id="ask-button" class="pull-right">Ask</div>
    <div class="search-box">
        <form id="search-form-body" method="GET" action="/search/">
            <div class="input-group">
                <input id="search-query-body" type="text" class="form-control" name="query" placeholder="Search...">
                <span class="input-group-btn">
                    <button id="search-button-body" class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </div>
        </form>
    </div>


    {% load sidebar_content %}
    {% top_tags %}
    {% new_users %}


</aside>

{% extends "default.html" %}

{% block content %}
    {% if form.errors %}
        <p>Error.</p>
    {% endif %}

    <div class="reg-form">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create the account">
        </form>

        <form class="form-horizontal" role="form" method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}"
                       class="col-sm-2 control-label">{{ form.username.label }}</label>

                <div class="col-sm-10">
                    <input id="{{ form.username.id_for_label }}" class="form-control"
                           maxlength="{{ form.username.max_length }}" name="username" type="text">
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}"
                       class="col-sm-2 control-label">{{ form.first_name.label }}</label>

                <div class="col-sm-10">
                    <input id="{{ form.first_name.id_for_label }}" class="form-control"
                           maxlength="{{ form.first_name.max_length }}" name="first_name" type="text">
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.last_name.id_for_label }}"
                       class="col-sm-2 control-label">{{ form.last_name.label }}</label>

                <div class="col-sm-10">
                    <input id="{{ form.last_name.id_for_label }}" class="form-control"
                           maxlength="{{ form.last_name.max_length }}" name="last_name" type="text">
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}"
                       class="col-sm-2 control-label">{{ form.password1.label }}</label>

                <div class="col-sm-10">
                    <input id="{{ form.password1.id_for_label }}" class="form-control"
                           maxlength="{{ form.password1.max_length }}" name="password1" type="password">
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}"
                       class="col-sm-2 control-label">{{ form.password2.label }}</label>

                <div class="col-sm-10">
                    <input id="{{ form.password2.id_for_label }}" class="form-control"
                           maxlength="{{ form.password2.max_length }}" name="password2" type="password">
                </div>
            </div>
            <input type="hidden" name="next" value="{{ next }}"/>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-default">Log in</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

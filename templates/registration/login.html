{% extends "default.html" %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form class="form-horizontal" role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="col-sm-2 control-label">{{ form.username.label }}</label>

            <div class="col-sm-4">
                <input id="{{ form.username.id_for_label }}" class="form-control" maxlength="{{ form.username.max_length }}" name="username" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="col-sm-2 control-label">{{ form.password.label }}</label>

            <div class="col-sm-4">
                <input id="{{ form.password.id_for_label }}" class="form-control" maxlength="{{ form.password.max_length }}" name="password" type="password">
            </div>
        </div>
        <input type="hidden" name="next" value="{{ next }}"/>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
{% endblock %}

{% extends "default.html" %}

{% block content %}
    <div id="feed" class="login-page">
        <div class="login-form">
            <form class="form-horizontal" role="form" method="post" >
                {% csrf_token %}
                <div class="form_error_message">
                {% if form.errors %}
                    Your username and password didn't match. Please try again.
                {% endif %}
                </div>
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}"
                           class="col-sm-3 control-label">{{ form.username.label }}</label>

                    <div class="col-sm-4">
                        <input id="{{ form.username.id_for_label }}" class="form-control"
                               maxlength="{{ form.username.max_length }}" name="username" type="text"
                                value="{{ form.username.value|default_if_none:"" }}">
                    </div>
                    <div class="col-sm-5 error_message">
                        {{ form.username.errors|first }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}"
                           class="col-sm-3 control-label">{{ form.password.label }}</label>

                    <div class="col-sm-4">
                        <input id="{{ form.password.id_for_label }}" class="form-control"
                               maxlength="{{ form.password.max_length }}" name="password" type="password">
                    </div>
                    <div class="col-sm-5 error_message">
                        {{ form.password.errors|first }}
                    </div>
                </div>
                <input type="hidden" name="next" value="{{ next }}"/>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-4">
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    {% include "sidebar.html" %}
{% endblock %}

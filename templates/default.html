<!DOCTYPE html>
<html>
    <head>
        <title>Ask igorcoding</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}" />
        <script type="text/javascript" src="{% static "js/jquery-1.10.2.js" %}"></script>
        <script type="text/javascript" src="{% static "js/bootstrap.js" %}"></script>
        <script type="text/javascript" src="{% static "js/scripts.js" %}"></script>

        <meta content="text/html" >

    </head>

    <body>
        <header id="page_header">
            <div id="page_title">
                <a href="#">Ask igorcoding!</a>
            </div>

            <nav>
                <ul>
                    <li><a href="/">Questions</a></li>
                    <li><a href="answers/">Answers</a></li>
                    <li><a href="users/">Users</a></li>
                </ul>
            </nav>


            <div id="logout_btn">
                <a href="#">logout</a>
            </div>

            <div class="user_info">
                <div class="user_pic">&nbsp</div>
                <div class="user_name">
                    Igor
                </div>
                <!--<div class="user-rating"></div>-->
            </div>

            <div class="search-header">
                <form id="search-form-header" method="GET">
                    <div class="input-group">
                        <input id="search-query-header" type="text" class="form-control" placeholder="Search...">
                    </div>
                </form>
            </div>

        </header>

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

        <div class="darking-thing">&nbsp;</div>
        <div class="ask-modal">
            <header>
                <span>Ask the question</span>
                <div class="modal-close-button glyphicon glyphicon-remove-circle"></div>
            </header>
            <section>
                <form id="ask-form" class="form-horizontal">
                    <div class="form-group">
                        <label for="question_title" class="col-lg-2 control-label">Title</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="question_title" placeholder="Question title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="question_content" class="col-lg-2 control-label">Content</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" id="question_content" placeholder="Type your question right here" rows="11"></textarea>
                        </div>
                    </div>
                </form>
            </section>
            <footer>
                <div class="form-group ask-buttons">
                    <button type="submit" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-success">Ask</button>
                </div>
            </footer>
        </div>

    </body>

</html>

<section id="user_info">
    <div class="user_pic large">&nbsp</div>

    <div class="fields">
        <div class="name">{{ user.first_name }} {{ user.last_name }} ({{ user.username }})</div>
        <div class="field-value"><span class="field-name">Joined:</span> {{ user.date_joined }}</div>
        <div class="field-value"><span class="field-name">Last login:</span> {{ user.last_login }}</div>
    </div>
</section>
